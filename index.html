<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">

   <title>Min nettside</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
  <script>
    let requestURL = 'https://raw.githubusercontent.com/Einar-Weibust-Hansen/token-test/main/data/tokens.json';
    let request = new XMLHttpRequest();
    request.open('GET', requestURL);
    request.responseType = 'json';
    request.send();

    request.onload = function() {
      const tokens = request.response;
      console.log(tokens);
      changeBackground(tokens);
    }

    function changeBackground(obj){
      const color = obj.global.primary.value;
      document.body.style.background = color;
    }

  </script>
</body>


</html>
